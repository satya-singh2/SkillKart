<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SkillKart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <h1>SkillKart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Submit</button>
      <p id="statusMsg" style="margin-top:10px;"></p>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SkillKart | Learn and Grow | Develop By: Satya Singh</p>
    </div>
  </footer>

  <script>
    document.getElementById("contactForm")?.addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("statusMsg");
      status.textContent = "Sending...";
      const data = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };
      this.reset();
      fetch("https://script.google.com/macros/s/AKfycbwZ5E8xq1d-VIeyPox-9PwDP4ab1OhkkCuBYKlScukjE8I3m4eBCEjjM_W-MD246BE6NQ/exec", {
        method: "POST",
        mode: 'no-cors',
        cache: 'no-cache',
        credentials: 'same-origin',
        redirect: 'follow',
        referrerPolicy: 'no-referrer',
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        status.textContent = "Sent successfully!";
      }).catch(() => {
        status.textContent = "Failed to send. Try again.";
      });
    });
  </script>
</body>
</html>
